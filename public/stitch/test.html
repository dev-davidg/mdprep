<script>
  // 90s timer with progress fill; auto-redirect to results at 0
  (function(){
    const total = 90;
    let remaining = total;
    const timerEl = document.getElementById('timerText');
    const barEl = document.getElementById('timeBar');
    function render(){
      const m = String(Math.floor(remaining/60)).padStart(2,'0');
      const s = String(remaining%60).padStart(2,'0');
      timerEl.textContent = m + ':' + s;
      const pct = Math.min(100, (1 - remaining/total) * 100);
      barEl.style.width = pct.toFixed(2) + '%';
    }
    render();
    const id = setInterval(()=>{
      remaining--;
      if(remaining <= 0){
        clearInterval(id);
        window.location.href = '/stitch/results.html';
        return;
      }
      render();
    }, 1000);

    // Flag toggle visual
    const flagBtn = document.getElementById('flagBtn');
    flagBtn.addEventListener('click', (e)=>{
      e.preventDefault();
      flagBtn.classList.toggle('ring-2');
      flagBtn.classList.toggle('ring-blue-500');
      flagBtn.classList.toggle('bg-yellow-100');
    });
  })();
</script>
