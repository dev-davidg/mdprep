<script>
  document.addEventListener('DOMContentLoaded', () => {
    const numberPicker = document.getElementById('number-picker');
    const items = numberPicker.querySelectorAll('.number-picker-item');

    // Set initial scroll position to center the active item
    const activeItem = numberPicker.querySelector('.active');
    if (activeItem) {
      const pickerHeight = numberPicker.offsetHeight;
      const itemHeight = activeItem.offsetHeight;
      numberPicker.scrollTop = activeItem.offsetTop - (pickerHeight / 2) + (itemHeight / 2);
    }

    let scrollTimeout;
    numberPicker.addEventListener('scroll', () => {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        const pickerRect = numberPicker.getBoundingClientRect();
        const pickerCenterY = pickerRect.top + pickerRect.height / 2;
        let closestItem = null;
        let closestDistance = Infinity;

        items.forEach(item => {
          if (!item.hasAttribute('data-value')) return; // skip padding items
          const itemRect = item.getBoundingClientRect();
          const itemCenterY = itemRect.top + itemRect.height / 2;
          const distance = Math.abs(pickerCenterY - itemCenterY);
          if (distance < closestDistance) {
            closestDistance = distance;
            closestItem = item;
          }
        });

        if (closestItem) {
          // Center the closest item
          const itemHeight = closestItem.offsetHeight;
          const pickerHeight = numberPicker.offsetHeight;
          numberPicker.scrollTo({
            top: closestItem.offsetTop - (pickerHeight / 2) + (itemHeight / 2),
            behavior: 'smooth'
          });
          // Update active state
          items.forEach(item => item.classList.remove('active'));
          closestItem.classList.add('active');
        }
      }, 150);
    });
  });
</script>
