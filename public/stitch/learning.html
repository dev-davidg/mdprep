<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>MDprep – Učenie</title>
<link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
<link rel="stylesheet" href="/stitch/styles.v2.css?v=8"/>
<link rel="stylesheet" href="/stitch/theme.css?v=8"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style> body{ min-height:max(884px,100dvh);} </style>
</head>
<body class="bg-gray-50 text-gray-900 mx-page">
<div class="relative flex min-h-screen flex-col">
  <main   class="flex-1 mx-auto max-w-4xl mx-auto max-w-4xl">
    <!-- Clean, consistent header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
      <div class="mx-auto max-w-4xl p-4 pb-3 flex items-center justify-center">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-center text-gray-900">Učenie</h1>
      </div>
    </header>

    <!-- Question -->
    <section class="mx-auto max-w-4xl p-4">
      <p id="qText" class="mb-5 text-base leading-relaxed">Aký proces používajú rastliny na premenu svetelnej energie na chemickú energiu?</p>

      <!-- Answers: no correct/wrong highlight until user selects -->
      <div id="answers" class="space-y-3">
        <label class="ans flex cursor-pointer items-center gap-4 rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
          <input class="h-5 w-5 flex-shrink-0 appearance-none rounded-full border-2 border-gray-300 bg-white checked:border-blue-600 checked:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50" name="q" type="radio" value="Dýchanie"/>
          <span class="text-sm font-medium text-gray-900">Dýchanie</span>
        </label>
        <label class="ans flex cursor-pointer items-center gap-4 rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
          <input class="h-5 w-5 flex-shrink-0 appearance-none rounded-full border-2 border-gray-300 bg-white checked:border-blue-600 checked:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50" name="q" type="radio" value="Transpirácia"/>
          <span class="text-sm font-medium text-gray-900">Transpirácia</span>
        </label>
        <label class="ans flex cursor-pointer items-center gap-4 rounded-xl border border-gray-200 bg-white p-4 shadow-sm" data-correct="true">
          <input class="h-5 w-5 flex-shrink-0 appearance-none rounded-full border-2 border-gray-300 bg-white checked:border-blue-600 checked:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50" name="q" type="radio" value="Fotosyntéza"/>
          <span class="text-sm font-medium text-gray-900">Fotosyntéza</span>
        </label>
        <label class="ans flex cursor-pointer items-center gap-4 rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
          <input class="h-5 w-5 flex-shrink-0 appearance-none rounded-full border-2 border-gray-300 bg-white checked:border-blue-600 checked:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50" name="q" type="radio" value="Osmóza"/>
          <span class="text-sm font-medium text-gray-900">Osmóza</span>
        </label>
      </div>

      <!-- Controls -->
      <div class="mt-6 flex items-center gap-3">
        <button id="flagBtn" class="rounded-full bg-blue-100 px-4 py-2 text-sm font-bold text-blue-800 hover:bg-blue-200">Označiť otázku</button>
        <button id="nextBtn" class="ml-auto rounded-full bg-blue-500 px-6 py-3 text-sm font-bold text-white hover:bg-blue-600">Ďalšia otázka</button>
      </div>

      <!-- Collapsibles -->
      <div class="mt-6 space-y-3">
        <details id="expDetails" class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
          <summary class="cursor-pointer font-semibold text-gray-900">Vysvetlenie</summary>
          <div class="prose mt-2 text-sm text-gray-700">
            <p>Fotosyntéza premieňa svetelnú energiu na energiu chemických väzieb vo forme glukózy. Prebieha v chloroplastoch.</p>
          </div>
        </details>

        <details class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
          <summary class="cursor-pointer font-semibold text-gray-900">Komentáre</summary>
          <div class="prose mt-2 text-sm text-gray-700">
            <p>(Komunitné komentáre – platený obsah)</p>
          </div>
        </details>
      </div>
    </section>
  </main>
</div>

<!-- Only the unified 3-tab nav (no extra page menu) -->
<script src="/stitch/common-nav.v3.js?v=10"></script>

<script>
(function(){
  // Highlight only the correct answer AFTER a selection; never mark wrong ones
  const labels = Array.from(document.querySelectorAll('.ans'));
  const radios = Array.from(document.querySelectorAll('input[name="q"]'));
  const correct = document.querySelector('.ans[data-correct="true"]');

  function clearReveal(){
    labels.forEach(l=>{
      l.classList.remove('ring-2','ring-green-500/40','border-green-600','bg-green-50');
      // reset to neutral border if it was turned green
      if(!l.classList.contains('border-gray-200')) {
        l.classList.remove('border-green-600');
        l.classList.add('border-gray-200');
      }
    });
  }

  radios.forEach(r=>{
    r.addEventListener('change', ()=>{
      // reveal correct only
      clearReveal();
      if (correct){
        correct.classList.remove('border-gray-200');
        correct.classList.add('border-green-600','bg-green-50','ring-2','ring-green-500/40');
      }
      // (optional) auto-open explanation when user answers:
      // document.getElementById('expDetails')?.setAttribute('open','');
    });
  });

  // Remove any stray page-specific menus if present (defensive)
  Array.from(document.querySelectorAll('footer, nav')).forEach(function(el){
    const cs = getComputedStyle(el);
    const isInjected = el.id === 'stitch-global-nav';
    const looksSticky = cs.position === 'fixed' || cs.position === 'sticky' || /bottom-0/.test(el.className);
    if (!isInjected && looksSticky) el.remove();
  });
})();
</script>
</body>
</html>
