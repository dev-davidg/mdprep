<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght;500;600;700&family=Noto+Sans:wght;500;600;700&display=swap">
<title>MDprep - Vyhodnotenie testu</title>
<link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
<link rel="stylesheet" href="/stitch/styles.v2.css?v=21"/>

<link rel="stylesheet" href="/stitch/theme.css?v=21"/>
<link rel="stylesheet" href="/stitch/center.v1.css?v=1"/>
<link rel="stylesheet" href="/stitch/pro.css?v=3"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
  :root{
    --md-primary-blue:#2A6F97;
    --md-secondary-blue:#61A5C2;
    --md-light-blue:#EBF4F8;
    --md-dark-text:#011627;
    --md-light-text:#4F6367;
    --md-success:#4CAF50;
    --md-warning:#FFC107;
  }
  body{ font-family:'Lexend','Noto Sans',sans-serif; }
</style>
<style> body{ min-height:max(884px,100dvh);} </style>
<style>/* v8 failsafe width */  (min-width:1024px){.mx-page main{max-width:56rem;margin-left:auto;margin-right:auto}.mx-page header>*,.mx-page header :is(div,nav){max-width:56rem;margin-left:auto;margin-right:auto}}</style>
<style>/* v19 results width failsafe */ (min-width:1024px){body.mx-page main,body.mx-page header>*,body.mx-page header :is(div,nav),body.mx-page footer>*,body.mx-page .container,body.mx-page .wrap{max-width:56rem!important;margin-left:auto!important;margin-right:auto!important}}</style>
</head>
<body class="bg-gray-50 text-gray-900 mx-page">
<div class="relative flex min-h-screen flex-col justify-between overflow-x-hidden">
  <main         class="flex-grow mx-auto max-w-4xl mx-auto max-w-4xl mx-auto max-w-4xl mx-auto max-w-4xl page-fade page-fade mx-auto max-w-4xl page-fade">
    <header class="bg-white shadow-sm sticky top-0 z-10">
      <div class="mx-auto p-4 pb-3 flex items-center justify-center">
        <h1 class="text-[var(--md-dark-text)] text-xl font-bold leading-tight tracking-tight text-center">Vyhodnotenie testu</h1>
      </div>
    </header>

    <section class="p-4">
      <div class="grid grid-cols-2 gap-4">
        <div class="flex flex-col gap-2 rounded-xl p-4 bg-white shadow-sm border border-gray-200/80">
          <p class="text-[var(--md-light-text)] text-sm font-medium">Skóre</p>
          <p class="text-[var(--md-dark-text)] text-3xl font-bold tracking-tight">85%</p>
        </div>
        <div class="flex flex-col gap-2 rounded-xl p-4 bg-white shadow-sm border border-gray-200/80">
          <p class="text-[var(--md-light-text)] text-sm font-medium">Správne odpovede</p>
          <p class="text-[var(--md-dark-text)] text-3xl font-bold tracking-tight">17/20</p>
        </div>
      </div>
    </section>

    <section class="px-4">
      <h2 class="text-[var(--md-dark-text)] text-lg font-bold leading-tight tracking-tight pt-4 pb-3">Prehľad výsledkov</h2>
      <div class="space-y-3">
        <div class="flex items-center gap-4 bg-white p-4 rounded-xl shadow-sm border border-gray-200/80">
          <div class="text-[var(--md-primary-blue)] flex items-center justify-center rounded-full bg-[var(--md-light-blue)] shrink-0 size-12">
            <svg fill="currentColor" height="28" width="28" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><path d="M224,48H160a40,40,0,0,0-32,16A40,40,0,0,0,96,48H32A16,16,0,0,0,16,64V192a16,16,0,0,0,16,16H96a24,24,0,0,1,24,24,8,8,0,0,0,16,0,24,24,0,0,1,24-24h64a16,16,0,0,0,16-16V64A16,16,0,0,0,224,48ZM96,192H32V64H96a24,24,0,0,1,24,24V200A39.81,39.81,0,0,0,96,192Zm128,0H160a39.81,39.81,0,0,0-24,8V88a24,24,0,0,1,24-24h64Z"/></svg>
          </div>
          <div class="flex-grow">
            <p class="text-[var(--md-dark-text)] text-base font-semibold">Anatómia</p>
            <div class="flex items-center gap-2 mt-1">
              <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-[var(--md-success)] h-2 rounded-full" style="width:100%"></div>
              </div>
              <p class="text-sm font-medium text-[var(--md-light-text)]">10/10</p>
            </div>
          </div>
        </div>

        <div class="flex items-center gap-4 bg-white p-4 rounded-xl shadow-sm border border-gray-200/80">
          <div class="text-[var(--md-primary-blue)] flex items-center justify-center rounded-full bg-[var(--md-light-blue)] shrink-0 size-12">
            <svg fill="currentColor" height="28" width="28" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><path d="M224,48H160a40,40,0,0,0-32,16A40,40,0,0,0,96,48H32A16,16,0,0,0,16,64V192a16,16,0,0,0,16,16H96a24,24,0,0,1,24,24,8,8,0,0,0,16,0,24,24,0,0,1,24-24h64a16,16,0,0,0,16-16V64A16,16,0,0,0,224,48ZM96,192H32V64H96a24,24,0,0,1,24,24V200A39.81,39.81,0,0,0,96,192Zm128,0H160a39.81,39.81,0,0,0-24,8V88a24,24,0,0,1,24-24h64Z"/></svg>
          </div>
          <div class="flex-grow">
            <p class="text-[var(--md-dark-text)] text-base font-semibold">Fyziológia</p>
            <div class="flex items-center gap-2 mt-1">
              <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-[var(--md-warning)] h-2 rounded-full" style="width:70%"></div>
              </div>
              <p class="text-sm font-medium text-[var(--md-light-text)]">7/10</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="flex flex-col items-center p-6 mt-4 gap-4">
      <a href="/stitch/review.html" class="w-full text-center bg-[var(--md-primary-blue)] text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-[var(--md-secondary-blue)] transition-colors duration-300 md-progress">
        Zobraziť odpovede
      </a>
      <a href="/stitch/home.html" class="w-full text-center bg-white text-[var(--md-primary-blue)] font-bold py-3 px-6 rounded-full shadow-lg border border-[var(--md-secondary-blue)] hover:bg-gray-100 transition-colors duration-300">
        Ukončiť
      </a>
    </div>
  </main>
</div>

<!-- Unified 3-tab nav (Domov · Učenie/Test · Nastavenia) -->
<script src="/stitch/common-nav.v3.js?v=21"></script>
<script src="/stitch/center-wrap.v1.js?v=1"></script>
</body>
</html>
